<body>
<script src="Translit1.js">
 </script>
<h2>Textarea</h2>
<p>The textarea element defines a multi-line input field.</p>

<form>
  <textarea   id="input1" rows="10" cols="50">
  Сайттағы материалдарды пайдаланғанда міндетті түрде сілтеме</textarea>
  <br><br>
  <input type="button" value="Translitteu" 
  onClick="Translit(document.getElementById('input1').value)">
  <br>
  <br>
   <textarea id="output" rows="20" cols="50"></textarea>
  <br><br>
</form>

</body>
</html>
